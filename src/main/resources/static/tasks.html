<main>

    <div class="findBtn">

        <div class="subButtons hidden">
            <button id="findByTaskIdBtn">By Task ID</button>
            <button id="findByTitleBtn">By Title</button>
        </div>
    </div>

        <table id="taskTable">
            <thead>
            <tr>
                <th>Task ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Project ID</th>
                <th>Action</th>

        </tr>
        </thead>
        <tbody
           id="taskTableBody">

         </tbody>


        <form id="updateTaskForm" class="hidden">
            <input type="hidden" id="taskId" name="taskId">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="taskTitle">

            <label for="taskDescription">Description:</label>
            <input type="text" id="taskDescription" name="taskDescription">

            <label for="taskStatus">Status:</label>
            <input type="text" id="taskStatus" name="taskStatus">

            <label for="taskDueDate">Due Date:</label>
            <input type="text" id="taskDueDate" name="taskDueDate">

            <label for="taskProjectId">Project ID:</label>
            <input type=t"text" id="taskProjectId" name="taskProjectId">-

            <button type="submit">Update Task</button>
        </form>

    </table>
